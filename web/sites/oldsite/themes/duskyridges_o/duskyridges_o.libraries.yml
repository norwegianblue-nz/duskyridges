    description: 'WorkSans, Mill-Goudy and Mill-Goudy-Italic'
    #scss: 
    #  style/css/duskyridges_o.css: 'style/scss/duskyridges_o.scss'
  version: VERSION
  js:
    js/duskyridges_o.js: {}
  css:
    theme:
      #style/css/duskyridges_o.css: {}
      fonts/worksans.css: {}
      fonts/GoudyStM.css: {}
      fonts/GoudyStM-Italic.css: {}
    layout: 
      #style/css/layout/some-layout-file.css: {}
    component:
      #style/css/components/some-component.css: {}
  dependencies:
    - core/jquery
    
